<h1>Log In</h1>
<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div *ngIf="invalidLogin" class="alert alert-danger">
    Invalid username or password.
  </div>
  <div class="form-group">
    <label for="username">Username *</label>
    <input id="username" [(ngModel)]="logIn.username" name="username" type="text" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="password">Password *</label>
    <input id="password" [(ngModel)]="logIn.password" name="password" type="password" class="form-control" required>
  </div>
  <button class="btn btn-primary">Sign In</button>
</form>
